<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},
                                                ~{:: #home-footer}
                                               )">

<head>
  <title th:text="${my_title}"></title>

  <th:block id="home-static-resources">

<!--    <script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>-->
<!--    <link rel="stylesheet" type="text/css" href="../static/home.css" th:href="@{/home.css}"/>-->

  </th:block>

</head>
<body>

<div id="home-header">
  <span th:text="${name}"></span><a th:href="@{/exit}">Выход</a>

</div>

<div id="home-nav" th:replace="(${isTypeUser} == 'client' ? ~{/fragments/app-fragments :: nav-client} : ~{/fragments/app-fragments :: nav-master}) ">
  Home Nav
</div>

<div id="home-main-content">
  <h2>Home content</h2>
  <div>Content of Home Page</div>
</div>


<div id="home-footer" th:replace="/fragments/app-fragments :: footer"></div>


</body>
</html>
